name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-22.04

    services:
      postgres:
        image: postgres:9.6
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: siwapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/siwapp_test

    steps:
    - uses: actions/checkout@v3

    - name: Cache Qt5 packages
      uses: actions/cache@v3
      with:
        path: |
          /var/cache/apt/archives
        key: ${{ runner.os }}-qt5-${{ hashFiles('.github/workflows/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-qt5-

    - name: Install Qt5 dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -qq libqt5webkit5-dev qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.5.7
        bundler-cache: true

    - name: Setup database configuration
      run: cp config/database.yml.travis config/database.yml

    - name: Setup database
      run: |
        bin/rails db:create
        bin/rails db:schema:load

    - name: Run tests
      run: xvfb-run bin/rspec

    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots
        path: /tmp/*.png
        if-no-files-found: ignore
